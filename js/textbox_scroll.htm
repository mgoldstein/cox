
<HTML>
<HEAD>
<TITLE>Document Title</TITLE>

<SCRIPT LANGUAGE="JavaScript">

<!-- Begin
var display_text  = "Here is the common scroll  -  except, "
+ " this one runs in a text box rather than the status bar. "
var display_text;
var place;
var meter;
var out = " ";
var place = 50;
function scroll_text() {
	for (meter = 0; meter < place; meter++) {
	out += " "}
		if (place >= 0)
			out += display_text
		else
			out = display_text.substring(-place,display_text.length)

document.scroll_form.field.value = out
out = " "
place--
	if (place < -(display_text.length)) {
	place = 50
	}
setTimeout('scroll_text()',100)
}
// End -->
</SCRIPT>
<link rel="stylesheet" href="http://members.cox.net/bosco.bina1/stylesheet/bosco.css" type="text/css">
</HEAD>
<BODY bgcolor="white">
<CENTER>
<FONT SIZE="+3">JavaScript: Textbox Scroll</FONT>

<FORM NAME="scroll_form">
<input type="button" name="button_one" value="Start" onClick="scroll_text()">
<input type="text" name="field" size="50">
</FORM>
</CENTER>

</BODY></HTML>
